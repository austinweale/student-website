<!DOCTYPE html>
<html>
  <head>
  	<script src="data.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<link href="words.css" type="text/css" rel="stylesheet" />
	<link rel="icon" type="image/png" href="ball.png">

  </head>
	<!--<input type="file" name="file" id="file">-->
	<img id="beta" src="beta.gif" alt="beta" />

	<h1>ANAGRAMAPALOOZA</h1>
	<div id="content" >

		<div id="all"></div>
		<div id="bottom">
			<div id="selectionBox">
				<ul id = "selection"></ul> 
			</div>
			<div>
				<button id="new">New Word </button>
				<button id = "randomize" type="button">Shuffle</button>
			</div>
			<div>
				<input id = "input" type="text" maxlength="6"/>
			</div>
		</div>
		<div>
			<div id="time">
				<span id="min"></span>:<span id="sec"></span>	
			</div>
		</div>
		<button id="again">Play Again </button>
	</div>
	<h2>How to play</h2>
	<p>
		Type in all of the words that can be made from the letters provided
	</p>
	<p>(The amount of possible words varies a lot between letter selection)</p>
	



</html>
