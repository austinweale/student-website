
<!DOCTYPE html>
<html>
	<head>
		<title>Big ol' Penguin</title>
		<link href="ball.css" type="text/css" rel="stylesheet" />
		<script src="ball.js" type="text/javascript"></script>
		<link rel="icon" type="image/png" href="ball.png">
	</head>

	<body>

		<img id="beta" src="beta.png" alt="beta" />
		<h1>FLAPPY-PENGUIN</h1>
		<div id="loading">
			<img id="gif" src="load.gif" alt="loading" />
		</div>

		<div id="ballarea">
			<h2 id="stat"></h2>
			<img id="ball" src="ball.png" alt="red ball" />
		</div>
		<fieldset>
			<button id="start">Start (S)</button>
			<button id="jump">Jump! (J)</button> <br />
			OR PRESS "S" TO START AND "J" TO JUMP

		</fieldset>
		<div id="sound">
			<embed id="clip" src="duck.wav" hidden= "true" autostart=false  enablejavascript="true" />
		</div>
		
	</body>
</html>
